<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    h2 { color: #0050b3; }
    .card {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
    }
    form input, form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      padding: 0.7rem 1.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    img { max-width: 100px; border-radius: 4px; }
    #logout {
      float: right;
      background: #e53935;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .action-btns button {
      margin-right: 10px;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .edit-btn { background: #ffa000; color: white; }
    .delete-btn { background: #d32f2f; color: white; }
  </style>
</head>
<body>
  <h2>üì¶ Seller Dashboard <button id="logout">Logout</button></h2>  <div class="card">
    <h3>üì§ Upload Product</h3>
    <form id="product-form">
      <input type="text" id="title" placeholder="Title" required />
      <input type="number" id="price" placeholder="Price (‚Çπ)" required />
      <input type="text" id="description" placeholder="Description" />
      <input type="text" id="image" placeholder="Image URL (optional)" />
      <button type="submit">Add Product</button>
    </form>
    <p id="form-message"></p>
  </div>  <div class="card">
    <h3>üìã Your Products</h3>
    <div id="product-list">Loading...</div>
  </div>  <script>
    const token = localStorage.getItem("seller_token");
    if (!token) {
      alert("üîê Please login first");
      window.location.href = "seller-login.html";
    }

    const headers = {
      "Authorization": "Bearer " + token,
      "Content-Type": "application/json"
    };

    async function loadProducts() {
      const res = await fetch("https://suriyawan-backend-18.onrender.com/api/seller/dashboard", {
        headers
      });
      const data = await res.json();
      if (data.success) {
        const list = document.getElementById("product-list");
        list.innerHTML = `<p>Total Products: ${data.totalProducts}</p>
          <p>Total Value: ‚Çπ${data.totalValue}</p><hr>`;
        data.products.forEach(p => {
          list.innerHTML += `
            <div style="margin:10px 0; padding:10px; border:1px solid #ddd; border-radius:6px;">
              <strong>${p.title}</strong> - ‚Çπ${p.price}<br/>
              ${p.description}<br/>
              ${p.image ? `<img src="${p.image}" alt="${p.title}"/>` : ''}<br/>
              <div class="action-btns">
                <button class="edit-btn" onclick="editProduct('${p._id}', '${p.title}', '${p.price}', '${p.description}', '${p.image}')">Edit</button>
                <button class="delete-btn" onclick="deleteProduct('${p._id}')">Delete</button>
              </div>
            </div>
          `;
        });
      } else {
        document.getElementById("product-list").innerText = "‚ùå Failed to load products.";
      }
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      const res = await fetch(`https://suriyawan-backend-18.onrender.com/api/seller/products/${id}`, {
        method: "DELETE",
        headers
      });
      const data = await res.json();
      if (data.success) {
        loadProducts();
      } else {
        alert("‚ùå Failed to delete product");
      }
    }

    function editProduct(id, title, price, description, image) {
      document.getElementById("title").value = title;
      document.getElementById("price").value = price;
      document.getElementById("description").value = description;
      document.getElementById("image").value = image;
      document.getElementById("form-message").innerHTML = `<strong>‚úèÔ∏è Updating product...</strong>`;

      document.getElementById("product-form").onsubmit = async function(e) {
        e.preventDefault();
        const payload = {
          title: document.getElementById("title").value,
          price: document.getElementById("price").value,
          description: document.getElementById("description").value,
          image: document.getElementById("image").value
        };

        const res = await fetch(`https://suriyawan-backend-18.onrender.com/api/seller/products/${id}`, {
          method: "PUT",
          headers,
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("form-message").innerText = "‚úÖ Product updated successfully!";
          loadProducts();
          document.getElementById("product-form").reset();
        } else {
          document.getElementById("form-message").innerText = "‚ùå Failed to update product.";
        }
      };
    }

    document.getElementById("product-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        title: document.getElementById("title").value,
        price: document.getElementById("price").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value
      };

      const res = await fetch("https://suriyawan-backend-18.onrender.com/api/seller/products", {
        method: "POST",
        headers,
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("form-message").innerText = "‚úÖ Product added successfully!";
        loadProducts();
        document.getElementById("product-form").reset();
      } else {
        document.getElementById("form-message").innerText = "‚ùå Failed to add product.";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("seller_token");
      window.location.href = "seller-login.html";
    });
  </script></body>
</html>
