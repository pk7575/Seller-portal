<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      color: #003366;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    form button {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    #logout {
      background: #e53935;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .action-btns button {
      margin-right: 10px;
      padding: 5px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .edit-btn {
      background: #ff9800;
      color: white;
    }
    .delete-btn {
      background: #d32f2f;
      color: white;
    }
    img {
      max-width: 100px;
      margin-top: 5px;
      border-radius: 6px;
    }
    @media(max-width: 600px) {
      body { padding: 0.5rem; }
      form input, form textarea, form button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <h2>üì¶ Seller Dashboard
    <button id="logout">Logout</button>
  </h2>

  <div class="card">
    <h3>üì§ Upload Product</h3>
    <form id="product-form">
      <input type="text" id="title" placeholder="Product Title" required />
      <input type="number" id="price" placeholder="Price (‚Çπ)" required />
      <input type="text" id="description" placeholder="Short Description" />
      <input type="text" id="image" placeholder="Image URL (optional)" />
      <button type="submit">Add Product</button>
    </form>
    <p id="form-message"></p>
  </div>

  <div class="card">
    <h3>üìã Your Products</h3>
    <div id="product-list">Loading...</div>
  </div>

  <script>
    const token = localStorage.getItem("seller_token");
    if (!token) {
      alert("üîê Please login first");
      window.location.href = "seller-login.html";
    }

    const headers = {
      "Authorization": "Bearer " + token,
      "Content-Type": "application/json"
    };

    async function loadProducts() {
      const res = await fetch("https://suriyawan-backend-18.onrender.com/api/seller/dashboard", {
        headers
      });
      const data = await res.json();
      const list = document.getElementById("product-list");
      if (data.success) {
        list.innerHTML = `<p><strong>Total Products:</strong> ${data.totalProducts}</p>
                          <p><strong>Total Value:</strong> ‚Çπ${data.totalValue}</p><hr>`;
        data.products.forEach(p => {
          list.innerHTML += `
            <div style="margin:10px 0; padding:10px; border:1px solid #ddd; border-radius:6px;">
              <strong>${p.title}</strong> - ‚Çπ${p.price}<br/>
              ${p.description}<br/>
              ${p.image ? `<img src="${p.image}" alt="${p.title}" />` : ''}<br/>
              <div class="action-btns">
                <button class="edit-btn" onclick="editProduct('${p._id}', \`${p.title}\`, '${p.price}', \`${p.description}\`, '${p.image || ''}')">Edit</button>
                <button class="delete-btn" onclick="deleteProduct('${p._id}')">Delete</button>
              </div>
            </div>
          `;
        });
      } else {
        list.innerText = "‚ùå Failed to load products.";
      }
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      const res = await fetch(`https://suriyawan-backend-18.onrender.com/api/seller/products/${id}`, {
        method: "DELETE",
        headers
      });
      const data = await res.json();
      if (data.success) {
        loadProducts();
      } else {
        alert("‚ùå Failed to delete product");
      }
    }

    function editProduct(id, title, price, description, image) {
      document.getElementById("title").value = title;
      document.getElementById("price").value = price;
      document.getElementById("description").value = description;
      document.getElementById("image").value = image;
      document.getElementById("form-message").innerHTML = `<strong>‚úèÔ∏è Updating product...</strong>`;

      document.getElementById("product-form").onsubmit = async function(e) {
        e.preventDefault();
        const payload = {
          title: document.getElementById("title").value,
          price: document.getElementById("price").value,
          description: document.getElementById("description").value,
          image: document.getElementById("image").value
        };

        const res = await fetch(`https://suriyawan-backend-18.onrender.com/api/seller/products/${id}`, {
          method: "PUT",
          headers,
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("form-message").innerText = "‚úÖ Product updated successfully!";
          loadProducts();
          document.getElementById("product-form").reset();
        } else {
          document.getElementById("form-message").innerText = "‚ùå Failed to update product.";
        }
      };
    }

    document.getElementById("product-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        title: document.getElementById("title").value,
        price: document.getElementById("price").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value
      };

      const res = await fetch("https://suriyawan-backend-18.onrender.com/api/seller/products", {
        method: "POST",
        headers,
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("form-message").innerText = "‚úÖ Product added successfully!";
        loadProducts();
        document.getElementById("product-form").reset();
      } else {
        document.getElementById("form-message").innerText = "‚ùå Failed to add product.";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("seller_token");
      window.location.href = "seller-login.html";
    });

    loadProducts(); // Initial load
  </script>

</body>
</html>
