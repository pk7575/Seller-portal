<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Dashboard - Suriyawan Saffari</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #24292f;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-size: 20px;
      margin-left: 10px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, textarea, button {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      background: #e0e0e0;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .hidden {
      display: none;
    }
    .profile-box {
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    img.product-image {
      max-width: 100px;
      height: auto;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- 🔝 Navbar -->
  <header>
    <div style="display:flex; align-items:center;">
      <img src="https://i.imgur.com/HEZC2xL.png" alt="Suriyawan Saffari Logo">
      <h1>Seller Portal</h1>
    </div>
    <span>🛍️ Suriyawan Saffari</span>
  </header>

  <div class="container">

    <!-- 🔐 Login Section -->
    <div class="section" id="loginSection">
      <h2>Seller Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">🔐 Login</button>
    </div>

    <!-- 📦 Dashboard -->
    <div class="section hidden" id="dashboardSection">

      <!-- 🧑‍💼 Seller Profile Info -->
      <div class="profile-box" id="sellerProfileBox">
        <h3>🧑 Seller Profile</h3>
        <p><strong>Username:</strong> <span id="profileUsername">--</span></p>
        <p><strong>Category:</strong> <span id="profileCategory">--</span></p>
        <p><strong>Pincode:</strong> <span id="profilePincode">--</span></p>
      </div>

      <!-- 🔄 Update Profile -->
      <div class="section">
        <h3>🔧 Update Profile</h3>
        <input type="text" id="updateCategory" placeholder="New Category (optional)" />
        <input type="text" id="updatePincode" placeholder="New Pincode (optional)" />
        <input type="password" id="updatePassword" placeholder="New Password (optional)" />
        <button onclick="updateProfile()">💾 Update Profile</button>
      </div>

      <!-- ➕ Add Product (with image upload) -->
      <h3>Add New Product</h3>
      <input type="text" id="productName" placeholder="Product Name" />
      <input type="number" id="productPrice" placeholder="Price" />
      <textarea id="productDesc" placeholder="Description"></textarea>
      <input type="file" id="productImage" accept="image/*" />
      <button onclick="addProduct()">📷 Add Product with Image</button>

      <!-- 📋 Product List -->
      <h3>📋 Your Products</h3>
      <ul id="productList">Loading...</ul>

      <!-- 🔓 Logout -->
      <button onclick="logout()">🔓 Logout</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
